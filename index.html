  <script>
    function hover(element, link) {
      // element.setAttribute('src', element.nextSibling.nextSibling.src);
      element.setAttribute('src', link);
    }

    function unhover(element, link) {
      // element.setAttribute('src', element.nextSibling.nextSibling.nextSibling.nextSibling.src);
      element.setAttribute('src', link);
    }
  </script>
